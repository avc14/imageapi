name: Docker Image CI
env:
  IMAGE_TAG: "latest"
on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - ".github/workflows/*"
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        echo "${{ github.event_name }} 
        cd ./api && docker build . --file Dockerfile --tag my-image-name:${{ env.IMAGE_TAG }}
